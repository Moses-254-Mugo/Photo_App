{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{mg.image.url}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{mg.caption}}</h5>
                      <p class="card-text">User: {{mg.user}}</p>
                      <div class="">
                        <a href=""><img src="https://img.icons8.com/ios-glyphs/30/000000/hearts.png" /></a>
                        <a href=""><img data-toggle="collapse" src="https://img.icons8.com/metro/26/000000/comments.png" /></a>
                        </a>
                      </div>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock%}
