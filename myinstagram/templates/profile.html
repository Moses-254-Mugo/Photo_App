{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container">
      <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <section class="section">
                <div class="container">
                    <div class="columns is-mobile is-centered">
                        <div class="column is-half">
            
              <div class="card">
                <div class="card-image">
                  <figure class="image-is-4by3">
                    <img src="{{ user.profile.image.url }}" alt="Placeholder image" style="width: 100%;height: 400px;;">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4" >{{user.username}}</p>
                      <p class="subtitle is-6">{{user.email}}</p>
                    </div>
                  </div>
            
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                      <legend class="border-bottom mb-4">
                        <h3 class="text-center">MY Profile</h3>
                      </legend>
                      {{ u_form|crispy }}
                      {{ p_form|crispy }}
              
                    </fieldset>
                    <div class="form-group">
              
                      <button class="button btn btn-info is-link is-info" type="submit">updated</button>
                    </div>
              
              </form>
              
                </div>
              </div>
            
                        </div>
                    </div>
                </div>
              </section>
          </div>
          <div class="col-sm-2"></div>
      </div>
  </div>
<style>
    body{
        background-color: lavender;
        background-image: url(https://www.whatsappimages.in/wp-content/uploads/2021/01/Download-White-Background-Pics.jpg);
        background-position: center;
        background-size: cover;
        font-family: 'Times New Roman', Times, serif;
    }
    .card{
        margin-top: 20px;
        /* text-align: center; */
        padding: 20px;
        
    }
    figure{
        height: 200px;
    }
</style>

{% endblock %}
