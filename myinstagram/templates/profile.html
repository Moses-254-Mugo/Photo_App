{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for user in user_post%}
        <div class="row">
            
            <div class="col-sm-3">
                <img src="{{user.image.url}}" alt="" class="rounded-circle" style="border: 2px solid #000; width: 150px; height: 150px;">
            </div>
            <div class="col-sm-3 Profile_details"><h4>User_name{{user.username}}</h4><br>
                <h5>Post</h5>
            
            </div>
            <div class="col-sm-3 Profile_details"><button type="button" class="btn btn-secondary">Edit Profile</button><br><br>

                <h5>followers</h5>
            </div>
            <div class="col-sm-3 Profile_details"><i class="fas fa-cog"></i> <br><br>

                <h5>following</h5>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm-6">
                <img src="{{user.image.url}}" alt="" style="width: 100%; height: 300px;"></div>
            <div class="col-sm-6">
                <h5 class="text-center">Bio</h5>
                <hr>
                <p class="text-left">{{user.bio}}</p>
            </div>
        </div>
        {% endblock %}
    </div>

    <style>
          body{
            background-color: lavender;
        }
        .container{
            width: 60%;
        }
        .Profile_details{
            padding: 20px;
            margin-top: 30px;
        }
    </style>
{% endblock%}
